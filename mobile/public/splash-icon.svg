<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6B4FFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4F46E5;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="marker-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#27ae60;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e8449;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Main background -->
  <rect width="512" height="512" fill="url(#bg-gradient)"/>

  <!-- Decorative map grid lines -->
  <g opacity="0.08" stroke="white" stroke-width="2">
    <line x1="128" y1="0" x2="128" y2="512"/>
    <line x1="256" y1="0" x2="256" y2="512"/>
    <line x1="384" y1="0" x2="384" y2="512"/>
    <line x1="0" y1="128" x2="512" y2="128"/>
    <line x1="0" y1="256" x2="512" y2="256"/>
    <line x1="0" y1="384" x2="512" y2="384"/>
  </g>

  <!-- Cloud shape -->
  <path d="M380 200 C380 160 350 135 310 135 C300 100 260 80 220 90 C180 65 130 80 110 120 C80 125 60 155 65 190 C50 200 40 220 45 245 C40 270 55 295 85 305 L410 305 C440 300 455 275 450 250 C455 225 440 200 410 195 C400 180 390 180 380 200Z" fill="white" opacity="0.95"/>

  <!-- Location marker pin -->
  <g>
    <!-- Pin body -->
    <path d="M256 140 C310 140 355 185 355 240 C355 310 256 400 256 400 C256 400 157 310 157 240 C157 185 202 140 256 140Z" fill="url(#marker-gradient)"/>
    <!-- Inner circle -->
    <circle cx="256" cy="235" r="55" fill="white"/>
    <!-- Checkmark -->
    <path d="M226 235 L246 255 L286 215" stroke="#27ae60" stroke-width="14" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>

  <!-- Road lines at bottom -->
  <g opacity="0.25" fill="white">
    <rect x="80" y="420" width="352" height="14" rx="7"/>
    <rect x="130" y="448" width="252" height="10" rx="5"/>
    <rect x="180" y="472" width="152" height="8" rx="4"/>
  </g>
</svg>

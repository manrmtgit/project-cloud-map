<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Antananarivo</title>

  <link href="https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.css" rel="stylesheet">
  <script src="https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.js"></script>

  <style>
    html, body {
      margin: 0;
      height: 100%;
    }
    #map {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>

<div id="map"></div>

<script>
  const map = new maplibregl.Map({
    container: 'map',
    style: {
      "version": 8,
      "sources": {
        "antananarivo": {
          "type": "vector",
          "tiles": [
            "http://localhost:8080/data/antananarivo/{z}/{x}/{y}.pbf"
          ],
          "minzoom": 0,
          "maxzoom": 14
        }
      },
      "layers": [
        {
          "id": "background",
          "type": "background",
          "paint": {
            "background-color": "#f2efe9"
          }
        },
        {
          "id": "roads",
          "type": "line",
          "source": "antananarivo",
          "source-layer": "roads",
          "paint": {
            "line-color": "#555",
            "line-width": 1
          }
        }
      ]
    },
    center: [47.5079, -18.8792],
    zoom: 12
  });

  map.addControl(new maplibregl.NavigationControl());
</script>

</body>
</html>
